##############################
### WINDOWS AND WORKSPACES ###
##############################
workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1
exec-once = hyprctl dispatch focusmonitor DP-1
# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = float,class:imv
windowrule = float,class:mpv
windowrule = float,class:swappy
windowrule = float,class:nwg-look
windowrule = float,class:org.gnome.Solanum
windowrule = float,class:xdg-desktop-portal-gtk,title:Open request
windowrule = float,class:xdg-desktop-portal-gtk,title:Save request
windowrule = float,class:xdg-desktop-portal-gtk,title:Open Folder

layerrule = animation popin 80%, rofi
